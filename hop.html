<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <body class="hyper">
        HTML Registration
    </body>
   <center>
    <form>
        <table>
            <tr>
                <td class="name">Name </td><td class="text"><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td class="year">Year</td><td class="nom"><input type="number" placeholder="Enter your year"></td>
            </tr>
            <tr>
                <td class="clg">College Name</td><td class="clgii"><input type="text" placeholder="Your College Name"></td>
            </tr>
            <tr><td class="degree">Degree Holder</td>
                <td><select class="yesno">
                    <option>Yes</option>
                    <option>No</option>
                </select></td>
            </tr>
            <tr>
                <td class="mail">Email id</td><td class="mailer"><input type="text" placeholder="Enter the Mail id "></td>
            </tr>
            <tr>
                <td class="mob">Mobile No</td><td class="mobno"><input type="text" placeholder="Enter the Mobile No"></td>
            </tr>
            <tr>
                <td class="address">Address</td><td class="addro"><input type="text" placeholder="Fill the Address"></td>
            </tr>
        </table>
        <button class="submit">Submit</button>
        <button class="reset">Reset</button>
        <button class="back"><a href="ramu web development.html">Back</a></button>
</table>
</form>
   </center>
</html>
